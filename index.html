<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LWS Tetris</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <div class="game">
            <div class="gamepad" data-size="1000">
                <div id="game-grid">
                </div>
            </div>
            <div class="scorepad">
                <h3 class="score-title">YOUR SCORE</h3>
                <div class="score"><span id="score">0</span></div>
                <div id="preview-grid"></div>
                <div id="start-stop">Start / Stop</div>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
